name: ğŸš€ Deploy Next.js App

on:
  push:
    branches:
      - main

jobs:
  deploy:
    name: Build & Deploy
    runs-on: ubuntu-latest

    steps:
    - name: â¬‡ï¸ Checkout code
      uses: actions/checkout@v3

    - name: ğŸš€ Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20'

    - name: ğŸ› ï¸ Install deps & build
      run: |
        npm install
        npm run build

    - name: ğŸ” SSH Deploy
      uses: appleboy/ssh-action@v1.0.0
      with:
        host: ${{ secrets.HOST }}
        username: ${{ secrets.USERNAME }}
        key: ${{ secrets.PRIVATE_KEY }}
        script: |
          cd ${{ secrets.APP_DIR }}
          git pull origin main
          npm install
          npm run build
          pm2 restart nextjs-landing